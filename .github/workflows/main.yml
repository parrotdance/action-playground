name: main branch action

on: 
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Build
        run: npm run build

      - name: Deploy to server
        run: |
          touch id_rsa
          echo "${{ secrets.SERVER_PRIVATE_KEY }}" > id_rsa
          chmod 600 id_rsa
          scp -i id_rsa -r ./* @${{ secrets.SERVER_IP }}:/home/ubuntu/action-playground
        # env:
        #   PRIVATE_KEY: ${{ secrets.SERVER_PRIVATE_KEY }}
        #   USER: ${{ secrets.SERVER_USER }}
        #   IP: ${{ secrets.SERVER_IP }}
