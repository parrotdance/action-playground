name: main branch action

on: 
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Build
        run: npm run build

      - name: Deploy to server
        run: |
          touch id_rsa
          echo ${{ secret.SERVER_PRIVATE_KEY }} > id_rsa
          chmod 600 id_rsa
          scp -i id_rsa -r ./* ${{ secret.SERVER_USER }}@${{ secret.SERVER_IP }}:/home/ubuntu/action-playground
